# ---------------------------------------------
# JVM arguments for Gradle Daemon
# Optimized for performance and compatibility
# ---------------------------------------------

org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 \
  --add-opens=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED

# Increased max heap size to 4096m (4GB) for better performance
# If experiencing memory issues, try reducing to -Xmx2048m

# ---------------------------------------------
# Performance Optimizations
# ---------------------------------------------

# Enables Gradle's parallel mode for faster builds (uncomment to enable)
# org.gradle.parallel=true

# Enables Gradle?s configuration cache to speed up builds
org.gradle.configuration-cache=true

# Use AndroidX for improved package structure and compatibility
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enables namespacing of each library?s R class to reduce APK size
android.nonTransitiveRClass=true

